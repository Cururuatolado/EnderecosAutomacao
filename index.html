<!DOCTYPE html>
<html>
<head>
    <title>Processador de Endereços</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Processador de Endereços</h1>
    <p>Insira os endereços abaixo (um por linha):</p>
    <textarea id="enderecoInput" rows="5" placeholder="Cole os endereços aqui"></textarea>
    <select id="modoSelect">
        <option value="uma-linha">Uma linha</option>
        <option value="por-coluna">Por coluna</option>
    </select>
    <button onclick="processarEnderecos()">Processar</button>
    <h2>Endereços Processados:</h2> 
    <div id="output"></div>
    <button onclick="Copiar()">Copiar Texto</button>
    <button class="butao" onclick="DarkMode()">Modo Escuro</button>
</body>
</html>
